    <!-- Carousel Section -->
    <section id="carousel"><a href="https://www.aliexpress.com/ssr/300001527/12mainvenue?spm=a2g0o.home.sale_banner.1.650c76dbNciQLT&disableNav=YES&pha_manifest=ssr&_immersiveMode=true">

                <div class="swiper-slide"><img src="qq.png"   width=3800  alt="Slide 1"></div>

        </div></a>

 <!-- Hero Section -->
    <section id="hero">
        <h2><b>Today's deals</b></h2>
            </section>

    <!-- Product Listings Section -->
    <section id="product-listings">
        <!-- Placeholder for external content -->
    </section>

    <script>
        // Dynamically load the product listings from an external file
        fetch('products.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load external HTML file.');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('product-listings').innerHTML = data;
            })
            .catch(error => console.error('Error loading external file:', error));
    </script>
    <!-- Footer Section -->
    <footer>
        <p>&copy; ðŸ™„All rights reserved.</p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper Carousel
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Search Suggestions Logic
        const searchInput = document.getElementById('searchInput');
        const searchSuggestions = document.getElementById('searchSuggestions');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            searchSuggestions.innerHTML = '';
            if (query) {
                const suggestions = ['Free Delivery Items', 'Top Products', 'Winter Sale Items'];
                suggestions.forEach(item => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.textContent = item;
                    suggestionDiv.classList.add('suggestion');
                    suggestionDiv.addEventListener('click', () => {
                        searchInput.value = item;
                        searchSuggestions.innerHTML = '';
                    });
                    searchSuggestions.appendChild(suggestionDiv);
                });
                searchSuggestions.style.display = 'block';
            } else {
                searchSuggestions.style.display = 'none';
            }
        });

        // Hide suggestions when clicking outside the input
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchSuggestions.contains(e.target)) {
                searchSuggestions.style.display = 'none';
            }
        });
    </script>
</body>
