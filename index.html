<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere - Curated Tech Deals</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#">Shop<span class="highlight">Sphere</span></a>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Find your next gadget...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
            <nav class="main-nav">
                <a href="https://www.aliexpress.com/p/shoppingcart/index.html" target="_blank" class="nav-icon" title="Cart">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="https://s.click.aliexpress.com/e/_oEMxn2h" target="_blank" class="nav-icon" title="Account">
                    <i class="fas fa-user-circle"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container hero-container">
                <div id="hero-product-image-container">
                    </div>
                <div id="hero-product-info">
                    <h1 id="hero-product-name"></h1>
                    <p class="hero-description">Today's featured deal. A must-have gadget at an unbeatable price!</p>
                    <div class="hero-price-wrapper">
                        <span id="hero-product-price" class="hero-price"></span>
                        <span class="shipping-tag">Free Shipping</span>
                    </div>
                    <div class="countdown-container">
                        <p>Deal ends in:</p>
                        <div id="countdown"></div>
                    </div>
                    <a id="hero-product-link" href="#" target="_blank" class="btn-primary">
                        View Deal <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </section>

        <section id="products">
            <div class="container">
                <h2 class="section-title">More Awesome Deals</h2>
                <div id="product-listings">
                    </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> ShopSphere. All rights reserved. A curated collection from AliExpress.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
