<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAHAN Studio | AI Voice Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(192, 38, 211, 0.15) 0px, transparent 50%);
            color: #f8fafc;
            min-height: 100vh;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .voice-card {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            cursor: pointer;
        }
        .voice-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .voice-card.active {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(192, 38, 211, 0.1));
            border-color: rgba(79, 70, 229, 0.4);
            box-shadow: 0 0 25px rgba(79, 70, 229, 0.15);
        }
        .tone-chip {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        .tone-chip:hover:not(.active) {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }
        .tone-chip.active {
            background: linear-gradient(135deg, #4f46e5, #c026d3);
            border-color: transparent;
            color: white;
        }
        .preview-btn {
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.2s;
        }
        .preview-btn:hover {
            color: #818cf8;
            background: rgba(79, 70, 229, 0.1);
        }
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 0.8s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #818cf8;
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid #0f172a;
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
        }

        .wave-bar {
            width: 3px;
            background: linear-gradient(to top, #4f46e5, #c026d3);
            border-radius: 10px;
            transition: height 0.15s ease;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-12 flex items-center justify-center">

    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- Sidebar -->
        <div class="lg:col-span-4 flex flex-col gap-6">
            <div class="glass p-8 h-full flex flex-col max-h-[85vh]">
                <!-- DAHAN Custom Logo -->
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center shadow-2xl shadow-indigo-500/40 relative overflow-hidden group">
                        <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        <svg class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 4V20M12 8V16M17 4V20" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-black tracking-tighter text-white">DAHAN</h1>
                        <p class="text-[10px] text-indigo-400 font-bold uppercase tracking-[0.3em] leading-none">Studio Pro</p>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Voice Library</h2>
                </div>
                
                <div class="flex p-1 bg-white/5 rounded-xl mb-6 shrink-0 border border-white/5">
                    <button class="filter-btn flex-1 py-2 text-[11px] font-bold rounded-lg bg-indigo-600 text-white transition-all" onclick="filterVoices('All', this)">ALL</button>
                    <button class="filter-btn flex-1 py-2 text-[11px] font-medium rounded-lg text-slate-400 hover:text-white transition-all" onclick="filterVoices('Male', this)">MALE</button>
                    <button class="filter-btn flex-1 py-2 text-[11px] font-medium rounded-lg text-slate-400 hover:text-white transition-all" onclick="filterVoices('Female', this)">FEMALE</button>
                </div>

                <div class="space-y-2 overflow-y-auto pr-2 custom-scrollbar flex-grow" id="voiceList">
                    <!-- Voices injected via JS -->
                </div>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="lg:col-span-8 flex flex-col gap-6">
            <div class="glass p-8 md:p-10 flex-grow flex flex-col min-h-[550px]">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-8">
                    <!-- Style Selection -->
                    <div>
                        <label class="text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-4 block">Performance Tone</label>
                        <div class="flex flex-wrap gap-2" id="toneList">
                            <!-- Tones injected via JS -->
                        </div>
                    </div>

                    <!-- Speed -->
                    <div>
                        <div class="flex justify-between items-center mb-4">
                            <label class="text-[11px] font-bold text-slate-500 uppercase tracking-widest block">Pace Control</label>
                            <span id="speedValue" class="text-xs font-bold text-indigo-400 bg-indigo-400/10 px-2 py-1 rounded">1.0x</span>
                        </div>
                        <input type="range" id="speedInput" min="0.5" max="2.0" step="0.1" value="1.0" class="speed-slider w-full h-1.5 bg-white/10 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <div class="relative flex-grow flex flex-col">
                    <label class="text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-4 block">Script Editor</label>
                    <textarea id="textInput" class="w-full flex-grow bg-white/[0.02] border border-white/5 rounded-2xl p-6 text-lg leading-relaxed focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/30 resize-none transition-all placeholder:text-slate-600" placeholder="Paste your script here..."></textarea>
                </div>

                <div class="flex items-center justify-between mt-8">
                    <div id="audioVisualizer" class="invisible flex items-end gap-1.5 h-10">
                        <div class="wave-bar h-2"></div>
                        <div class="wave-bar h-4"></div>
                        <div class="wave-bar h-8"></div>
                        <div class="wave-bar h-5"></div>
                        <div class="wave-bar h-3"></div>
                    </div>

                    <button id="generateBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white px-10 py-4 rounded-2xl font-bold flex items-center gap-3 transition-all active:scale-95 disabled:opacity-50 shadow-xl shadow-indigo-500/20">
                        <span id="btnContent" class="flex items-center gap-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg>
                            Synthesize Speech
                        </span>
                        <span id="btnLoading" class="hidden"><span class="loader"></span></span>
                    </button>
                </div>
            </div>

            <!-- Player -->
            <div id="playerWidget" class="glass p-6 hidden animate-in fade-in slide-in-from-bottom-2 duration-300">
                <div class="flex items-center gap-6">
                    <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center">
                        <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                    </div>
                    <div class="flex-grow">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest" id="nowPlaying">Output Ready</span>
                        </div>
                        <audio id="audioElement" controls class="w-full h-8 brightness-90"></audio>
                    </div>
                    <button id="downloadBtn" class="p-4 hover:bg-white/5 rounded-2xl transition-all text-slate-400 hover:text-white" title="Export Audio">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-6">
        <div class="bg-slate-900 border border-red-500/30 p-8 rounded-3xl max-w-sm w-full text-center">
            <div class="w-16 h-16 bg-red-500/10 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <h3 class="text-xl font-bold mb-2">System Error</h3>
            <p id="errorMessage" class="text-slate-400 text-sm mb-6">Failed to connect to the voice engine.</p>
            <button onclick="document.getElementById('errorModal').classList.add('hidden')" class="w-full py-3 bg-white/10 hover:bg-white/20 rounded-xl font-bold transition-all">Dismiss</button>
        </div>
    </div>

    <script>
        // GitHub Pages Deployment Note: 
        // Ensure this file is named index.html in the root of your repo.
        const apiKey = "";
        let selectedVoice = "Charon";
        let selectedTone = "Neutral";
        let currentFilter = "All";
        
        const voices = [
            { name: "Charon", desc: "Deep & Narrative", gender: "M" },
            { name: "Puck", desc: "Friendly & Youthful", gender: "M" },
            { name: "Fenrir", desc: "Strong & Authoritative", gender: "M" },
            { name: "Orus", desc: "Warm & Relatable", gender: "M" },
            { name: "Enceladus", desc: "Resonant & Bold", gender: "M" },
            { name: "Iapetus", desc: "Wise & Trustworthy", gender: "M" },
            { name: "Umbriel", desc: "Mysterious & Cool", gender: "M" },
            { name: "Kore", desc: "Professional & Clear", gender: "F" },
            { name: "Zephyr", desc: "Airy & Gentle", gender: "F" },
            { name: "Leda", desc: "Elegant & Sophisticated", gender: "F" },
            { name: "Aoede", desc: "Lyrical & Sweet", gender: "F" },
            { name: "Callirrhoe", desc: "Soft & Calm", gender: "F" },
            { name: "Autonoe", desc: "Energetic & Bright", gender: "F" },
            { name: "Algieba", desc: "Clear & Concise", gender: "F" },
            { name: "Despina", desc: "Warm & Friendly", gender: "F" },
            { name: "Erinome", desc: "Balanced & Professional", gender: "F" }
        ];

        const tones = [
            { label: "Neutral", prompt: "" },
            { label: "Happy", prompt: "Say happily: " },
            { label: "Sad", prompt: "Say sadly: " },
            { label: "Excited", prompt: "Say excitedly: " },
            { label: "Whisper", prompt: "Whisper: " },
            { label: "Serious", prompt: "Say seriously: " }
        ];

        function showError(msg) {
            document.getElementById('errorMessage').innerText = msg;
            document.getElementById('errorModal').classList.remove('hidden');
        }

        function renderVoiceList() {
            const voiceList = document.getElementById('voiceList');
            voiceList.innerHTML = '';
            const filtered = voices.filter(v => currentFilter === 'All' || (currentFilter === 'Male' ? v.gender === 'M' : v.gender === 'F'));

            filtered.forEach(voice => {
                const card = document.createElement('div');
                card.className = `voice-card p-3 rounded-2xl flex items-center gap-4 ${voice.name === selectedVoice ? 'active' : ''}`;
                card.onclick = (e) => selectVoice(voice.name, card, e);
                card.innerHTML = `
                    <div class="flex-grow min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                            <h3 class="font-bold text-sm tracking-tight">${voice.name}</h3>
                            <span class="text-[9px] px-1.5 py-0.5 rounded-md bg-white/5 border border-white/5 font-bold text-slate-500">${voice.gender}</span>
                        </div>
                        <p class="text-[11px] text-slate-500 truncate">${voice.desc}</p>
                    </div>
                    <button class="preview-btn p-2 rounded-xl transition-all" onclick="previewVoice('${voice.name}', this, event)">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                `;
                voiceList.appendChild(card);
            });
        }

        function filterVoices(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.className = 'filter-btn flex-1 py-2 text-[11px] font-medium rounded-lg text-slate-400 hover:text-white transition-all');
            btn.className = 'filter-btn flex-1 py-2 text-[11px] font-bold rounded-lg bg-indigo-600 text-white shadow-lg transition-all';
            renderVoiceList();
        }

        const toneList = document.getElementById('toneList');
        tones.forEach(tone => {
            const chip = document.createElement('button');
            chip.className = `tone-chip px-5 py-2.5 rounded-xl text-xs font-bold ${tone.label === selectedTone ? 'active' : 'text-slate-500'}`;
            chip.innerText = tone.label;
            chip.onclick = () => selectTone(tone.label, chip);
            toneList.appendChild(chip);
        });

        const speedInput = document.getElementById('speedInput');
        speedInput.oninput = (e) => {
            document.getElementById('speedValue').innerText = `${e.target.value}x`;
        };

        function selectVoice(name, element, event) {
            if (event && event.target.closest('.preview-btn')) return;
            selectedVoice = name;
            document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
        }

        function selectTone(label, element) {
            selectedTone = label;
            document.querySelectorAll('.tone-chip').forEach(c => {
                c.classList.remove('active');
                c.classList.add('text-slate-500');
            });
            element.classList.remove('text-slate-500');
            element.classList.add('active');
        }

        function pcmToWav(pcmData, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);
            const writeStr = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
            writeStr(0, 'RIFF'); view.setUint32(4, 36 + pcmData.length * 2, true); writeStr(8, 'WAVE'); writeStr(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeStr(36, 'data');
            view.setUint32(40, pcmData.length * 2, true);
            for (let i = 0; i < pcmData.length; i++) view.setInt16(44 + i * 2, pcmData[i], true);
            return new Blob([buffer], { type: 'audio/wav' });
        }

        async function fetchAudio(text, voiceName) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            
            let lastError;
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `${voiceName}: ${text}` }] }],
                            generationConfig: {
                                responseModalities: ["AUDIO"],
                                speechConfig: {
                                    voiceConfig: { prebuiltVoiceConfig: { voiceName: voiceName } }
                                }
                            }
                        })
                    });
                    
                    if (response.ok) return await response.json();
                    
                    if (response.status === 429 || response.status >= 500) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    
                    const errData = await response.json();
                    throw new Error(errData.error?.message || 'Synthesis failed');
                } catch (e) {
                    lastError = e;
                }
            }
            throw lastError;
        }

        async function previewVoice(voiceName, btn, event) {
            event.stopPropagation();
            const originalIcon = btn.innerHTML;
            btn.innerHTML = `<span class="loader w-4 h-4"></span>`;
            try {
                const res = await fetchAudio(`Hello, this is ${voiceName}.`, voiceName);
                const audioData = res.candidates[0].content.parts[0].inlineData;
                const sampleRate = parseInt(audioData.mimeType.split('rate=')[1]) || 24000;
                const binary = atob(audioData.data);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                const wav = pcmToWav(new Int16Array(bytes.buffer), sampleRate);
                const audio = new Audio(URL.createObjectURL(wav));
                audio.onended = () => { btn.innerHTML = originalIcon; };
                audio.play();
            } catch (e) { 
                btn.innerHTML = originalIcon;
                showError("Preview failed. Please check your network.");
            }
        }

        async function generateSpeech() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) return;

            const btn = document.getElementById('generateBtn');
            const visualizer = document.getElementById('audioVisualizer');
            const speed = parseFloat(speedInput.value);

            btn.disabled = true;
            document.getElementById('btnContent').classList.add('hidden');
            document.getElementById('btnLoading').classList.remove('hidden');
            visualizer.classList.replace('invisible', 'flex');

            const tonePrompt = tones.find(t => t.label === selectedTone).prompt;
            const finalPrompt = `${tonePrompt}${text}`;

            try {
                const res = await fetchAudio(finalPrompt, selectedVoice);
                const audioData = res.candidates[0].content.parts[0].inlineData;
                const sampleRate = parseInt(audioData.mimeType.split('rate=')[1]) || 24000;
                const binary = atob(audioData.data);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                const wav = pcmToWav(new Int16Array(bytes.buffer), sampleRate);
                const url = URL.createObjectURL(wav);
                
                const audio = document.getElementById('audioElement');
                audio.src = url;
                audio.playbackRate = speed;
                
                document.getElementById('playerWidget').classList.remove('hidden');
                document.getElementById('nowPlaying').innerText = `${selectedVoice} | ${selectedTone} | ${speed}x`;
                
                document.getElementById('downloadBtn').onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `dahan_studio_${selectedVoice.toLowerCase()}.wav`;
                    a.click();
                };
                audio.play();
            } catch (err) {
                showError(err.message || "Synthesis failed. Check connection.");
            } finally {
                btn.disabled = false;
                document.getElementById('btnContent').classList.remove('hidden');
                document.getElementById('btnLoading').classList.add('hidden');
                visualizer.classList.replace('flex', 'invisible');
            }
        }

        document.getElementById('generateBtn').onclick = generateSpeech;
        renderVoiceList();
        
        setInterval(() => {
            if (!document.getElementById('audioVisualizer').classList.contains('invisible')) {
                document.querySelectorAll('.wave-bar').forEach(bar => {
                    bar.style.height = `${Math.floor(Math.random() * 30) + 5}px`;
                });
            }
        }, 120);
    </script>
</body>
</html>
