<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAHAN Studio | AI Voice Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(192, 38, 211, 0.12) 0px, transparent 50%);
            color: #f8fafc;
            min-height: 100vh;
        }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }
        .voice-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            cursor: pointer;
        }
        .voice-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.08);
        }
        .voice-card.active {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(192, 38, 211, 0.1));
            border-color: rgba(79, 70, 229, 0.3);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.1);
        }
        .tone-chip {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.2s ease;
        }
        .tone-chip.active {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 0.8s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #818cf8;
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid #0f172a;
        }
        .wave-bar {
            width: 3px;
            background: linear-gradient(to top, #4f46e5, #c026d3);
            border-radius: 10px;
            transition: height 0.1s ease;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">

    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-6">
        <!-- Sidebar -->
        <div class="lg:col-span-4 flex flex-col h-full">
            <div class="glass p-6 md:p-8 flex flex-col max-h-[90vh]">
                <div class="flex items-center gap-4 mb-8">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-fuchsia-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                        <svg class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 12V10C4 5.58172 7.58172 2 12 2C16.4183 2 20 5.58172 20 10V12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
                            <path d="M12 15V22M12 22L9 19M12 22L15 19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="3" y="12" width="4" height="6" rx="1" fill="currentColor"/>
                            <rect x="17" y="12" width="4" height="6" rx="1" fill="currentColor"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-extrabold tracking-tight text-white leading-tight">DAHAN STUDIO</h1>
                        <p class="text-[9px] text-indigo-400 font-black uppercase tracking-[0.3em] opacity-80">AI Synthesis Core</p>
                    </div>
                </div>

                <div class="space-y-1.5 overflow-y-auto pr-1.5 custom-scrollbar flex-grow" id="voiceList"></div>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="lg:col-span-8 flex flex-col gap-6">
            <div class="glass p-8 md:p-10 flex-grow flex flex-col min-h-[500px]">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 block">Performance Tone</label>
                        <div class="flex flex-wrap gap-2" id="toneList"></div>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block">Playback Speed</label>
                            <span id="speedValue" class="text-[10px] font-bold text-indigo-400">1.0x</span>
                        </div>
                        <input type="range" id="speedInput" min="0.5" max="2.0" step="0.1" value="1.0" class="speed-slider w-full h-1 bg-white/10 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <textarea id="textInput" class="w-full flex-grow bg-white/[0.02] border border-white/5 rounded-2xl p-6 text-lg leading-relaxed focus:outline-none focus:ring-1 focus:ring-indigo-500/30 resize-none transition-all" placeholder="Enter text..."></textarea>

                <div class="flex items-center justify-between mt-8">
                    <div id="audioVisualizer" class="invisible flex items-end gap-1.5 h-8">
                        <div class="wave-bar h-2"></div><div class="wave-bar h-4"></div><div class="wave-bar h-6"></div><div class="wave-bar h-3"></div>
                    </div>
                    <button id="generateBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white px-8 py-3.5 rounded-2xl font-bold flex items-center gap-3 transition-all active:scale-95 shadow-lg">
                        <span id="btnText">Generate & Play</span>
                        <span id="btnLoading" class="hidden"><span class="loader"></span></span>
                    </button>
                </div>
            </div>

            <div id="playerWidget" class="glass p-5 hidden animate-in fade-in slide-in-from-bottom-2">
                <div class="flex items-center gap-5">
                    <div class="flex-grow">
                        <div id="nowPlaying" class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-1.5">Ready</div>
                        <audio id="audioElement" controls class="w-full h-8"></audio>
                    </div>
                    <button id="downloadBtn" class="p-3.5 hover:bg-white/5 rounded-xl text-slate-500 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; // Handled by environment
        let selectedVoice = "Charon";
        let selectedTone = "Neutral";
        
        const voices = [
            { name: "Charon", gender: "M" }, { name: "Puck", gender: "M" }, { name: "Kore", gender: "F" }, { name: "Zephyr", gender: "F" }
        ];

        const tones = [
            { label: "Neutral", prompt: "" }, { label: "Cheerful", prompt: "Say cheerfully: " }, { label: "Whisper", prompt: "In a whisper: " }
        ];

        function renderVoices() {
            const list = document.getElementById('voiceList');
            voices.forEach(v => {
                const card = document.createElement('div');
                card.className = `voice-card p-3 rounded-xl flex items-center gap-3 ${v.name === selectedVoice ? 'active' : ''}`;
                card.onclick = () => {
                    selectedVoice = v.name;
                    document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                };
                card.innerHTML = `<span class="font-bold text-xs text-white">${v.name}</span><span class="text-[8px] opacity-50">${v.gender}</span>`;
                list.appendChild(card);
            });
        }

        function renderTones() {
            const list = document.getElementById('toneList');
            tones.forEach(t => {
                const chip = document.createElement('button');
                chip.className = `tone-chip px-4 py-2 rounded-xl text-[10px] font-bold ${t.label === selectedTone ? 'active' : 'text-slate-500'}`;
                chip.innerText = t.label;
                chip.onclick = () => {
                    selectedTone = t.label;
                    document.querySelectorAll('.tone-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                };
                list.appendChild(chip);
            });
        }

        async function generate() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) return;

            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const vis = document.getElementById('audioVisualizer');
            const player = document.getElementById('playerWidget');
            
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            vis.classList.remove('invisible');

            const tonePrompt = tones.find(t => t.label === selectedTone).prompt;
            const url = "https://dahan-tts-api.cjproproducts.workers.dev";

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `${selectedVoice}: ${tonePrompt}${text}` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: selectedVoice } } }
                        }
                    })
                });

                const result = await response.json();
                const data = result.candidates[0].content.parts[0].inlineData;
                const sampleRate = parseInt(data.mimeType.split('rate=')[1]) || 24000;
                
                const bin = atob(data.data);
                const bytes = new Uint8Array(bin.length);
                for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
                
                // PCM to WAV conversion
                const pcm = new Int16Array(bytes.buffer);
                const wavBuffer = new ArrayBuffer(44 + pcm.length * 2);
                const view = new DataView(wavBuffer);
                const writeStr = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
                writeStr(0, 'RIFF'); view.setUint32(4, 36 + pcm.length * 2, true); writeStr(8, 'WAVE'); writeStr(12, 'fmt ');
                view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeStr(36, 'data');
                view.setUint32(40, pcm.length * 2, true);
                for (let i = 0; i < pcm.length; i++) view.setInt16(44 + i * 2, pcm[i], true);

                const blob = new Blob([wavBuffer], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(blob);
                const audio = document.getElementById('audioElement');
                
                audio.src = audioUrl;
                audio.playbackRate = parseFloat(document.getElementById('speedInput').value);
                
                player.classList.remove('hidden');
                document.getElementById('nowPlaying').innerText = `${selectedVoice} | ${selectedTone}`;
                document.getElementById('downloadBtn').onclick = () => {
                    const a = document.createElement('a'); a.href = audioUrl; a.download = 'voice.wav'; a.click();
                };

                // Open and Click logic: Auto-play the synthesized audio
                audio.play();

            } catch (e) {
                console.error(e);
            } finally {
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                vis.classList.add('invisible');
            }
        }

        document.getElementById('generateBtn').onclick = generate;
        document.getElementById('speedInput').oninput = (e) => document.getElementById('speedValue').innerText = `${e.target.value}x`;
        renderVoices();
        renderTones();
    </script>
</body>
</html>
